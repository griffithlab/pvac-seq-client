<div class="processTable" >
  <div class="row">
    <div class="col">
      <h2 [innerHtml]="title">TABLE TITLE</h2>
    </div>
    <div class="col-2" style="text-align: right;">
      <button pButton type="button" (click)="onReload.emit()" label="Reload"></button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p-dataTable [value]="processSummaries" expandableRows="true" dataKey="id">
        <p-column expander="true" styleClass="col-icon"></p-column>
        <p-column field="id" header="ID" styleClass="col-id"></p-column>
        <p-column field="samplename" header="Sample Name" styleClass="col-sample-name"></p-column>
        <p-column field="input_filename" header="Input" styleClass="col-sample-name"></p-column>
        <p-column field="file_count" header="File Count" styleClass="col-file-count"></p-column>
        <ng-template let-process pTemplate="rowexpansion">
          <pvs-file-table [processId]="process.id"></pvs-file-table>
        </ng-template>
      </p-dataTable>
    </div>
  </div>
</div>
